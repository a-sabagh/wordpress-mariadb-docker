services:
  mariadb:
    image: mariadb:latest
    restart: unless-stopped
    volumes:
      - wpdb:/backup
    environment:
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    networks:
      - wpmari_net
    ports: 
      - 3306:3306
    container_name: wpmari_db_container
  web:
    image: wordpress:latest
    depends_on: 
      - mariadb
    restart: unless-stopped
    volumes: 
      - ./src/:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: ${MARIADB_USER}
      WORDPRESS_DB_PASSWORD: ${MARIADB_PASSWORD}
      WORDPRESS_DB_NAME: ${MARIADB_DATABASE}
    networks:
      - wpmari_net
    ports: 
      - 8080:80
    container_name: wpmari_wp_container
  adminer:
      image: adminer
      depends_on:
        - mariadb
      restart: unless-stopped
      networks:
      - wpmari_net
      ports:
        - 8081:8080
      container_name: wpmari_adminer_container
networks:
  wpmari_net:
volumes:
  wpdb: